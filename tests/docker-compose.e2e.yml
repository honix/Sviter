# E2E Test Docker Compose
# Runs backend + frontend + Playwright tests with mock LLM
#
# Usage:
#   docker-compose -f tests/docker-compose.e2e.yml up --build --abort-on-container-exit
#
# Exit code matches Playwright test results (0 = success, 1 = failure)

services:
  backend:
    build:
      context: .
      dockerfile: tests/Dockerfile.backend
    ports:
      - "8000:8000"
    environment:
      - WIKI_REPO_PATH=/wiki
      # Use mock LLM provider - no API calls needed
      - LLM_PROVIDER=mock
      - LLM_MODEL=mock-model
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8000/health')"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 15s
    networks:
      - e2e-network

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      - VITE_API_HOST=backend:8000
    depends_on:
      backend:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:5173"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 20s
    networks:
      - e2e-network

  playwright:
    build:
      context: .
      dockerfile: tests/Dockerfile.playwright
    environment:
      - CI=true
      - FRONTEND_URL=http://frontend:5173
    depends_on:
      frontend:
        condition: service_healthy
      backend:
        condition: service_healthy
    volumes:
      # Mount test results for artifact collection
      - frontend/playwright-report:/app/playwright-report
      - frontend/test-results:/app/test-results
    networks:
      - e2e-network

networks:
  e2e-network:
    driver: bridge
